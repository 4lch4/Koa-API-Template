name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: Build and Release Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm i

      - name: Transpile Code
        run: npm run build

      - name: Publish Code
        run: npm publish --access public

